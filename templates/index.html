<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summarizer</title>

    <!-- Include marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffcc00;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            background: #333;
            color: #fff;
            outline: none;
        }

        button {
            background: #ffcc00;
            color: #181818;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffaa00;
        }

        .progress-container {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            text-align: left;
            height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }

        .summary-box {
            margin-top: 20px;
            padding: 15px;
            background: #444;
            border-radius: 5px;
            text-align: left;
            white-space: pre-line;
        }

        .hidden {
            display: none;
        }

        /* Styling for rendered Markdown */
        .markdown-content h1, .markdown-content h2 {
            color: #ffcc00;
        }

        .markdown-content p {
            color: #ddd;
        }

        .markdown-content strong {
            color: #ffaa00;
        }

        .markdown-content blockquote {
            border-left: 4px solid #ffcc00;
            padding-left: 10px;
            color: #aaa;
            font-style: italic;
        }

        .markdown-content ul {
            list-style-type: square;
            margin-left: 20px;
        }
    </style>

    <script>
        function connectWebSocket() {
            let socket = new WebSocket("wss://" + window.location.host + "/progress");

            socket.onmessage = function(event) {
                let progressDiv = document.getElementById("progress");
                let message = document.createElement("p");
                message.textContent = event.data;
                progressDiv.appendChild(message);
                progressDiv.scrollTop = progressDiv.scrollHeight;
            };

            socket.onclose = function() {
                console.log("WebSocket closed. Reconnecting in 5 seconds...");
                setTimeout(connectWebSocket, 5000);
            };
        }

        function showSummary(markdownText) {
            let summaryDiv = document.getElementById("summary-box");
            let markdownContent = document.getElementById("markdown-content");
            markdownContent.innerHTML = marked.parse(markdownText);  // Render Markdown to HTML
            summaryDiv.classList.remove("hidden");
        }

        connectWebSocket();
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Video Summarizer</h1>
        <p>Enter a keyword and number of videos to analyze.</p>
        <form action="/" method="post">
            <input type="text" name="keyword" placeholder="Enter keyword" required>
            <input type="number" name="video_number" placeholder="Number of videos" required min="1">
            <button type="submit">Start Analysis</button>
        </form>

        <h2>ðŸ“Š Analysis Progress</h2>
        <div id="progress" class="progress-container"></div>

        {% if keyword %}
            <div id="summary-box" class="summary-box hidden">
                <h2>ðŸ“œ Summary for "{{ keyword }}"</h2>
                <div id="markdown-content" class="markdown-content"></div>
            </div>
            <script>showSummary(`{{ summary|safe }}`);</script>
        {% endif %}
    </div>
</body>
</html>
